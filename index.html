<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Weather Models</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
  </head>
  <body>
    <header>
          <h1>Interactive Weather Models</h1>
    </header>
    <div class="container-new">
      <div class="left-div" id="left-div">
        <div class="sliderDiv">
          <div class="map-container">
            <div id="map" class="webmap-new"></div>
          </div>
          <div class="map-info-embed">
            <p id="currentDate" class="slider-header">Jan 14, 2024, 01 PM EST</p>
          </div>
          <div class="sliderOverlay">
            <input type="range" id="dateSlider" class="slider" min="0" max="39"" value="0" step="1">
          </div>
        </div>
        <img src="./precip-type-legend.png" id="legend" style="width:90%;margin-left:auto;margin-right:auto;display:block;">
      </div>
      <div class="right-div">
        <div class="map-layers">
          <p><u>GFS 0.25 Degree</u></p>
          <ul class="checkbox-list">
            <li>
              <input type="checkbox" id="preciptype" name="weather" value="preciptype" checked>
              <label for="preciptype">Precipitation Type & Rate (in/hr)</label>
            </li>
            <!--<li>
              <input type="checkbox" id="snowfall" name="weather" value="snowfall">
              <label for="snowfall">Accumulated Snowfall (inches, 10:1)</label>
            </li>
            <li>
              <input type="checkbox" id="precip" name="weather" value="precip">
              <label for="precip">Accumulated Precipitation (inches)</label>
            </li>-->
          </ul>
        </div>
        <div class="toggleSlider">
          <button id="hideSlider">Hide Slider Bar</button>
          <button id="showSlider">Show Slider Bar</button>
        </div>
        <button id="saveMapButton" class="downloadButton">Save Map as Image</button>
      </div>
    </div>
    <footer>
      <p>Product Demo | <a href="https://www.monarchweather.com/" target="_blank">Monarch Weather</a></p>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
